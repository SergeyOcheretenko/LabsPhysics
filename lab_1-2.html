<!DOCTYPE html>
<head>
<meta charset="utf-8">
  <title>Lab 1-2</title>
  <style>
    table{
      border: 1px solid #000;
      border-collapse: collapse;
      text-align: center;
      display: inline-block;
    }
    body{
      vertical-align: top;
    }
    h4{
      width: 200px;
      margin: 0 auto;
      margin-bottom: 7px;
    }
    div{
      vertical-align: top;
      display: inline-block;
      text-align: center;
      justify-content: center;
      margin-right: 40px;

    }
    tr, td{
        padding: 5px;
        border: 0;
    }
    tr:nth-of-type(3n){
        border-bottom: 1px solid #000;
    }

    tr:nth-of-type(2n) td:nth-of-type(3){
        border-top: 1px solid #000;
        border-bottom: 1px solid #000;
    }
    td{
        border-left: 1px solid #000;
        border-right: 1px solid #000;
    }
  </style>
<body>
    <div id="table-lab"></div>
    <div class="canvas-holder">
        <canvas id="chart-1" width="600" height="600"></canvas>
        <canvas id="chart-2" width="600" height="600"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script type="text/javascript">
    // Lab 1-2
        const PI = Math.PI;

        const random = (min, max) => Math.random() * (max - min) + min;

        const pushElem = (array, min, max) => {
        for (let i = 0; i < 3; i++) array.push(Number(random(min, max).toFixed(3)));
        return array;
        }

        // Массив а
        const arrayA = [...new Array(20)].map((elem, idx) => (75 - idx * 3) / 100);

        let arrayT = []; //Массив периодов
        const diap = [2.093, 2.1, 2.068, 2.073, 2.052, 2.057, 2.037, 2.042, 2.021, 2.026, 2.002, 2.008, 1.991, 1.997, 1.982, 1.987, 1.972, 1.978, 1.968, 1.972, 1.964, 1.969, 1.962, 1.967, 1.971, 1.976, 1.981, 1.985, 1.998, 2.005, 2.033, 2.039, 2.078, 2.084, 2.134, 2.141, 2.228, 2.236, 2.335, 2.339]; //Диапазоны генерирования
        for(let i = 0; i < 40; i += 2) pushElem(arrayT, diap[i], diap[i+1]);

        const arrayAverage = [...new Array(20)].map((elem, idx) => Number(((arrayT[idx * 3 + 2] + arrayT[idx * 3 + 1] + arrayT[idx * 3]) / 3).toFixed(5))); //Массив средних значений периода

        const arraySquare = [...new Array(20)].map((elem, idx) => Number((arrayA[idx] ** 2).toFixed(4))); //Массив а*а

        const arraySquareT = [...new Array(20)].map((elem, idx) => Number((arrayA[idx] * arrayAverage[idx] ** 2).toFixed(4))); //Массив T*T*a

        let min = 10;
        let i = 0;
        let a0 = 0;
        const k = Number(((arraySquareT[2] - arraySquareT[5])/(arraySquare[2] - arraySquare[5])).toFixed(3));
        const b = Number((arraySquareT[2] - k * arraySquare[2]).toFixed(3));
        const g = Number((4 * PI * PI / k).toFixed(2));
        arrayAverage.forEach(elem => elem < min ? min = elem : '')
        arrayA.forEach((elem, idx) => arrayAverage[idx] === min ? i = idx : '');
        a0 = arrayA[i]
        //Вывод:
        //Переменные
        let div = document.createElement('div');
        let table = document.createElement('table');
        let h4 = document.createElement('h4');
            h4.innerHTML = `Таблица(какая-то)`;
        let p = document.createElement('p');
            p.innerHTML = `Tmin === ${min}<br>a0 === ${arrayA[i]}<br>a0 теоретическое === 0,435<br>k === ${k}<br>b === ${b}<br>g експериментальное === ${g} < 9.8 (g табличное)<br>L експериментальное === ${Math.round(Math.sqrt(b * 3 * g / PI / PI) * 1000) / 1000} > 1.5 (L точное)`
        let counter = 0;
        //Создание таблицы
        for(let i = 0; i<(arrayA.length*3);i++){
            let tr = document.createElement('tr');
            switch(i%3){
                case 2:
                for(let k = 0; k<6; k++){ //Для 2 других строчек ячейки
                    let td = document.createElement('td');
                    switch (k){ 
                        case 0:
                            tr.appendChild(td);
                            break;
                        case 1:
                            tr.appendChild(td);
                            break;
                        case 2:
                            td.innerHTML = arrayT[i];
                            tr.appendChild(td);
                            break; 
                        case 3:
                            tr.appendChild(td);
                            break; 
                        case 4:
                            tr.appendChild(td);
                            break; 
                        case 5:
                            tr.appendChild(td);
                            break; 
                    }
                    }
                    break;
                case 0:
                    for(let k = 0; k<6; k++){ //Для 2 других строчек ячейки
                    let td = document.createElement('td');
                    switch (k){ 
                        case 0:
                            tr.appendChild(td);
                            break;
                        case 1:
                            tr.appendChild(td);
                            break;
                        case 2:
                            td.innerHTML = arrayT[i];
                            tr.appendChild(td);
                            break; 
                        case 3:
                            tr.appendChild(td);
                            break; 
                        case 4:
                            tr.appendChild(td);
                            break; 
                        case 5:
                            tr.appendChild(td);
                            break; 
                    }
                    }
                    break;
                case 1:
                    for(let k = 0; k<6; k++){ //Для средней строчки ячейки
                    let td = document.createElement('td');
                    switch (k){ 
                        case 0:
                            td.innerHTML = `${counter+1}`;
                            tr.appendChild(td);
                            break;
                        case 1:
                            td.innerHTML = arrayA[counter];
                            tr.appendChild(td);
                            break;
                        case 2:
                            td.innerHTML = arrayT[i];
                            tr.appendChild(td);
                            break; 
                        case 3:
                            td.innerHTML = arrayAverage[counter];
                            tr.appendChild(td);
                            break; 
                        case 4:
                            td.innerHTML = arraySquare[counter];
                            tr.appendChild(td);
                            break; 
                        case 5:
                            td.innerHTML = arraySquareT[counter];
                            tr.appendChild(td);
                            break; 
                    }
                    }
                    counter++;
                    break;
                
            }
            table.appendChild(tr);
        }
        div.appendChild(h4);
        div.appendChild(table);
        document.querySelector('#table-lab').appendChild(div);
        div = document.createElement('div');
        h4 = document.createElement('h4');
        h4.innerHTML = 'Значения(какие-то)';
        div.appendChild(h4);
        div.appendChild(p);
        document.querySelector('#table-lab').appendChild(div);

        // Перетворює два масиви в масив об'єктів координат
        function zip(array1, array2) {
            let result = [];
            let end = Math.min(array1.length, array2.length);
            for (let i=0; i < end; i++)
                result.push({x: array1[i], y: array2[i]});
            return result
        }

        // Розвертаємо масиви для побудови графіків
        for (array of [arrayA, arrayAverage, arraySquare, arraySquareT]) array.reverse();

        // Графік 1
        new Chart(document.getElementById('chart-1').getContext('2d'), {
            type: 'line',
            data: {
                labels: arrayA,
                datasets: [{
                    // Виділяємо мінімальний показник
                    borderColor: '#FF6384',
                    backgroundColor: '#FF6384',
                    fill: false,
                    data: [{x: a0, y: min}]
                },
                {
                    // Дані, де x = a, y = T
                    borderColor: '#36A2EB',
                    backgroundColor: '#36A2EB',
                    fill: false,
                    data: arrayAverage
                }]
            },
            options: {
                responsive: true,
                tooltips: {
                    mode: 'nearest',
                    intersect: false,
                },
                legend: {display: false},
                scales: {
                    xAxes: [{
                        scaleLabel: {
                            display: true,
                            labelString: 'a'
                        }
                    }],
                    yAxes: [{
                        scaleLabel: {
                            display: true,
                            labelString: '⟨T⟩'
                        }
                    }]
                }
            }
        });

        // Останній елемент списку з ⟨T⟩² ⋅ a
        let lastArraySquare = arraySquare[arraySquare.length - 1]

        // Графік 2
        new Chart(document.getElementById('chart-2').getContext('2d'), {
            type: 'scatter',
            data: {
                datasets: [{
                    // Дані, де x = a², y = ⟨T⟩² ⋅ a
                    borderColor: '#36A2EB',
                    backgroundColor: '#36A2EB',
                    data: zip(arraySquare, arraySquareT)
                },
                {
                    // Лінія побудована за y = k * x + b
                    borderColor: '#FF6384',
                    borderWidth: 1,
                    pointRadius: 0,
                    data: [{x: 0, y: b}, {x: lastArraySquare, y: k * lastArraySquare + b}],
                    fill: false,
                    type: 'line'
                }]
            },
            options: {
                responsive: true,
                tooltips: {
                    mode: 'nearest',
                    intersect: false,
                },
                legend: {display: false},
                scales: {
                    xAxes: [{
                        beginAtZero: true,
                        position: 'bottom',
                        scaleLabel: {
                            display: true,
                            labelString: 'a²'
                        }
                    }],
                    yAxes: [{
                        beginAtZero: true,
                        scaleLabel: {
                            display: true,
                            labelString: '⟨T⟩² ⋅ a'
                        }
                    }]
                }
            }
        });
    </script>
</body>
